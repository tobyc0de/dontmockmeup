<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css">
    <script src="allthejs.js"></script>
    <title>Toby's Coding Playground</title>
</head>

<body>
    <header class="top" id="headerid">
        <h1>T<img src="./media/tob.png" id="tobhead">by's Coding Playground</h1>

        <p>Just trying <span id="hanky">💩</span> out ... </p>

    </header>
    <main>
        <section id="jsstuff">
            <h2>Is this too bright for you?</h2>
            <div class="buttondiv">

                <button onclick="makeItDark()" class="ingredientbutton" id="darkbutton">🌙 Make it dark! 🌙</button>
                <button onclick="makeItLight()" class="ingredientbutton" id="lightbutton">☀️ Make it light! ☀️</button>
            </div>

            <h2>Create your perfect pizza!</h2>

            <div class="buttondiv">
                <button onclick="addCheese()" id="cheesebutton" class="ingredientbutton">
                    🧀 I need more cheese! 🧀
                </button>
                <button onclick="addPineapple()" id="pinebutton" class=" ingredientbutton">
                    🍍 I need more pineapple! 🍍
                </button>
                <button id="bananabutton" onclick="confirmBanana()" class="ingredientbutton">🍌 I need more banana!
                    🍌</button>
            </div>
            <div id="pizzaarea"></div>
            <h2>Magic trick</h2>
            <div class="buttondiv">
                <button id="promptbutton" onclick="userPrompt()" class="ingredientbutton">👀 Reveal the secret
                    👀</button>
            </div>
            <div id="secretcontent" onclick="userPrompt()"><img id=" secret" src="./media/hidden.png" "><br>
            </div>

        </section>
    </main>
    <footer id=" footerid"><span>no copyright 😎</span>
                </footer>
</body>

</html>
