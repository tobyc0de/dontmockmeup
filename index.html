<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css">
    <script src="allthejs.js"></script>
    <title>Toby's Coding Playground</title>
</head>

<body>
    <!-- HEADER -->
    <header class="top" id="headerid">
        <h1>T<img src="./media/tob.png" id="tobhead">by's Coding Playground</h1>

        <p>Just trying <span id="hanky">💩</span> out ... </p>

    </header>
    <!-- MAIN -->
    <main>
        <section id="jsstuff">
            <!-- BRIGHTNESS -->
            <h2>Is this too bright for you?</h2>
            <div class="buttondiv twobuttongrid">

                <button onclick="makeItDark()" class="blackbutton" id="darkbutton">🌙 Make it dark! 🌙</button>
                <button onclick="makeItLight()" class="yellowbutton" id="lightbutton">☀️ Make it light! ☀️</button>
            </div>
            <!-- PIZZA -->
            <h2>Create your perfect pizza!</h2>

            <div class="buttondiv sixbuttongrid">
                <button onclick="addCheese()" id="cheesebutton" class="yellowbutton">
                    🧀
                </button>
                <button onclick="addPineapple()" id="pinebutton" class=" yellowbutton">
                    🍍
                </button>
                <button onclick="addGarlic()" id="garlicbutton" class=" yellowbutton">
                    🧄
                </button>
                <button id="bananabutton" onclick="confirmBanana()" class="yellowbutton">
                    🍌</button>
                <button onclick="addPeppers()" id="pepperbutton" class="yellowbutton">
                    🌶️
                </button>
                <button onclick="addBroc()" id="brocbutton" class="yellowbutton">
                    🥦
                </button>
            </div>
            <div id="pizzaarea"><svg viewBox="0 0 100 85" width="500" height="500">
                    <defs>
                        <path id="circle" d="
                  M 50, 50
                  m -37, 0
                  a 37,37 0 1,1 74,0
                  a 37,37 0 1,1 -74,0" />
                    </defs>
                    <text font-size="10">
                        <textPath xlink:href="#circle" id="texttopping">
                        </textPath>
                    </text>
                </svg></div>
            <!-- MAGIC TRICK -->
            <h2>Magic trick</h2>
            <div class="buttondiv">
                <button id="promptbutton" onclick="userPrompt()" class="yellowbutton">👀 Reveal the secret
                    👀</button>
            </div>
            <div id="secretcontent" onclick="userPrompt()"><img id=" secret" src="./media/hidden.png" "><br>
            </div>
<!-- FEEDBACK -->            
<h2>Give me feedback please!</h2>
            <div class=" buttondiv">
                <button id="thumbsbutton" onclick="getrating()" class="yellowbutton">👍 Rate me! 👍</button>
            </div>
            <div id="thumbcontent">
            </div>

        </section>
    </main>
    <!-- FOOTER -->
    <footer id=" footerid"><span>no copyright 😎</span>
    </footer>
</body>

</html>
