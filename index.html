<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="style.css">
    <script src="allthejs.js"></script>
    <title>Toby's Coding Playground</title>
</head>

<body>
    <!-- HEADER -->
    <header class="top" id="headerid">
        <h1>T<img src="./media/tob.png" id="tobhead">by's Coding Playground</h1>

        <p>Just trying <span id="hanky">💩</span> out ... </p>
        <!-- BRIGHTNESS -->
        <div class="buttondiv modebuttongrid">

            <button onclick="makeItDark()" class="modebutton" id="darkbutton">🌙</button>
            <button onclick="makeItLight()" class="modebutton" id="lightbutton">☀️</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- FEEDBACK -->
        <h2>Give me feedback please!</h2>
        <p>for loop vs. while loop</p>
        <div class=" buttondiv twobuttongrid">
            <button id="thumbsbutton" onclick="getRatingFor()" class="yellowbutton">👍 Rate me <u>for</u> fun!
                👍</button>
            <button id="thumbsbutton" onclick="getRatingWhile()" class="yellowbutton">👍 Rate me <u>while</u> I
                wait!
                👍</button>

        </div>

        <div id="thumbcontent"></div>

        <!-- PIZZA -->
        <h2>Create your perfect pizza!</h2>
        <p>testing functions, prompts and css
        </p>

        <div class="buttondiv sevenbuttongrid">
            <button onclick="addCheese()" id="cheesebutton" class="yellowbutton">
                🧀
            </button>
            <button onclick="addPineapple()" id="pinebutton" class=" yellowbutton">
                🍍
            </button>
            <button onclick="addGarlic()" id="garlicbutton" class=" yellowbutton">
                🧄
            </button>
            <button id="bananabutton" onclick="confirmBanana()" class="yellowbutton">
                🍌</button>
            <button onclick="addPeppers()" id="pepperbutton" class="yellowbutton">
                🌶️
            </button>
            <button onclick="addBroc()" id="brocbutton" class="yellowbutton">
                🥦
            </button>
            <button onclick="resetToppings()" id="resetbutton" class="yellowbutton">
                Reset
            </button>
        </div>
        <div id="pizzaarea" class="rotatepizza"><svg viewBox="-3 0 107 83" width="500" height="500">
                <defs>
                    <path id="circle" d="
                  M 50, 50
                  m -37, 0
                  a 37,37 0 1,1 74,0
                  a 37,37 0 1,1 -74,0" />
                </defs>
                <text font-size="10">
                    <textPath xlink:href="#circle" id="texttopping">
                    </textPath>
                </text>
            </svg></div>
        <!-- MAGIC TRICK -->
        <h2>Magic trick</h2>
        <p>if, else if, else</p>
        <div class="buttondiv">
            <button id="promptbutton" onclick="magicShow()" class="yellowbutton">👀 Reveal the secret
                👀</button>
        </div>
        <div id="secretcontent" onclick="magicShow()"><img id=" secret" src="./media/hidden.png" "><br>
            </div>
    </main>
    <!-- FOOTER -->
    <footer id=" footerid"><span>no copyright 😎</span>
            </footer>
</body>

</html>
